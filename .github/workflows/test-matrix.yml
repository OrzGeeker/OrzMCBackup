name: test-matrix

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  ubuntu-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [ '8', '11', '17', '21' ]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: gradle
      - uses: gradle/actions/setup-gradle@v3
      - name: Run tests on ${{ matrix.java }}
        run: ./gradlew :core:test :app:test --no-daemon
  windows-tests:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        java: [ '8', '11', '17', '21' ]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: gradle
      - uses: gradle/actions/setup-gradle@v3
      - name: Run tests on Windows Java ${{ matrix.java }}
        shell: pwsh
        run: .\gradlew.bat :core:test :app:test --no-daemon
  macos-tests:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        java: [ '8', '11', '17', '21' ]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ matrix.java == '8' && 'zulu' || 'temurin' }}
          java-version: ${{ matrix.java }}
          cache: gradle
      - name: Debug paths on macOS Java 8
        if: ${{ matrix.java == '8' }}
        run: |
          pwd
          ls -la core/src/test/resources/Fixtures/world || true
          ls -la src/test/resources/Fixtures/world || true
          echo "TMPDIR env: ${TMPDIR:-unset}"
          java -XshowSettings:properties -version 2>&1 | grep -i 'java.io.tmpdir' || true
          ./gradlew :core:printTestPaths --no-daemon || true
      - uses: gradle/actions/setup-gradle@v3
      - name: Run tests on macOS Java ${{ matrix.java }}
        run: ./gradlew :core:test :app:test --no-daemon
